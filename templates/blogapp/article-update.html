{% extends 'base.html' %}

{% block content %}
  <h2>Update Article</h2>
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}

    <button type="submit">Save changes</button>
  </form>
  <a href="{% url 'blogapp:article' pk=article.pk %}">Cancel</a>
{% endblock %}
