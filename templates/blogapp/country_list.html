<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>
        {% block title %}
            Countries
        {% endblock %}
    </title>
</head>
<body>
{% block content %}
    <div>
        <h1>Names of Countries</h1>
        <ul>
            {% for item in data %}
                <li>{{ item.name.common }}</li>
            {% endfor %}
        </ul>
    </div>
{% endblock %}
</body>
</html>
